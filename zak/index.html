<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Вертекс</title>
	<link rel="stylesheet" href="styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="container">
			<div class="header__top">
				<div class="logo">
					<img src="assets/img/logo.png" alt="logo">
				</div>
				<div class="info__top">
					<p>г. Москва, ул. Название улицы 10, офис 11 </p>
					<p>пн - пт с 09:0 до 18:00 | сб - вс - выходные</p>
				</div>
				<div class="number">
					<span class="numb">+7 (123) 456 78 90</span>
					<button class="top__btn">Заказать звонок</button>
				</div>
			</div>
			<div class="header__mid">
				<div class="header__info">
					<div class="header__text">
						<h1>
							Профессиональный 	монтаж систем 	отопления для 	загородных домов <span class="text-orange">
								площадью от 200 м
							</span>
						</h1>
					</div>
					<p class="text">От 30 дней, с гарантией до 3х лет, от 300 000 руб</p>
					<button class="wid top__btn">
						Получить предварительный расчет системы отопления
					</button>
				</div>
				
				<img src="assets/img/house.png" class="imag" alt="">
			</div>
		</div>
		<div class="modal">
			<form action="#">
				<input type="text" name="name">
				<input type="mail" name="mail">
				<input type="submit" name="submit">
			</form>
		</div>
	</header>

	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script src="scripts/script.js"></script>	
</body>
</html>
